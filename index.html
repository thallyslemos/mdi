<!DOCTYPE html5>

<head>
    <meta charset="UTF-8">
    <title>MDI</title> 
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <h1>Projeto de Matemática Discreta I</h1>
        <h2>Desenvolvido por: Thallys Viana Lemos e Pedro Lucas</h2>
    </header>
    <main>
        <div class="entrada">
            <label for="conversor">Conversor de Números Decimais </label>
            <input id="conversor" name="conversor" type="number" placeholder="Insira um número Decimal">
            <button id="botao-calc" >Converter</button>
           
        </div>
        <div class="saida">
            <table>
                <th>Binário</th>
                <th>Octal</th>
                <th>Hexadecimal</th>
                <tr>
                    <td id="dec"></td>
                    <td id="oct"></td>
                    <td id="hex"></td>
                </tr>
                
            </table>
        </div>
        <script src="js/conversor-decimal.js"></script>
    </main>
    <footer>
        <p>Protótipo do projeto</p>
    </footer>
</body>
